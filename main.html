<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LANTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/ui.css" />
</head>
<body>
  <section id="top_bar">
    <div id="self_info" onclick="broadcast()">
      <div class="avatar">
        <img src="">
      </div>
      <div class="info">
        <div class="name"></div>
        <div class="ip"></div>
      </div>
      <button id="setting">
        <i class="icon-setting"></i>
      </button>
    </div>
    <div id="cur_user_name">LAN-Tool</div>
    <div id="window_btns">
      <button id="minimize" onclick="minimize()">
        <i class="icon-minimize"></i>
      </button>
      <button id="maximize" onclick="toggleMaximize()">
        <i class="icon-maximize"></i>
      </button>
      <button id="close" onclick="hideMainWin()">
        <i class="icon-close"></i>
      </button>
    </div>
  </section>
  <main>
    <section id="user_list">
      <!-- Others -->
      <div class="default_list">
        <span>局域网内无其他用户</span>
        <button onclick="broadcast()">刷新</button>
      </div>
    </section>
    <section id="chat_part">
      <section id="chat_window">
        <!-- messages -->
        <div class="board">
          <div class="half-trans-bg">
            <h1>LAN-Tool</h1>
            <h2>即时·高效</h2>
            <h3>现在开始!</h3>
          </div>
        </div>
      </section>
      <section id="type_bar">
        <button id="share_btn" onclick="selectFile()">
          <i class="icon-attach"></i>
        </button>
        <textarea id="type_input" disabled></textarea>
        <button id="send_btn" onclick="sendMsg()">
          <i class="icon-send"></i>
        </button>
      </section>
    </section>
  </main>
  <script src="./ui/ui.js"></script>
</body>
</html>
